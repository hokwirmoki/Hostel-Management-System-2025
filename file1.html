<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(3, 155, 3);
            padding: 10px 20px;
        }
        nav h1 {
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            color: white;
            cursor: pointer;
        }
        nav button {
            background-color: white;
            color: rgb(3, 155, 3);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 78vh;
            margin: 0;
        }
        .card {
            height: fit-content;
            width: fit-content;
            box-shadow: 5px 10px 18px #888888;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }
        .card h1 {
            text-align: center;
            color: rgb(3, 155, 3);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        #loginbtn {
            background-color: rgb(3, 155, 3);
            color: white;
            width: 100%;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .loginbtn:hover {
            background-color: white;
            color: rgb(0, 128, 0);
        }
        nav h1:hover {
            color: rgb(0, 128, 0);
            cursor: pointer;
        }
        nav button:hover {
            background-color: rgb(0, 128, 0);
            color: white;
        }
        </style>
</head>
<body> 
    <main>
        <nav>
        <h1>
            HBMS
        </h1>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
        <button>Buy Now</button>
    </nav>
    <div class="container">
    <div class="card">
        <form action=""> 
            <h1>HBMS</h1>
        <label for="username">Username</label> <br>
        <input type="text" name="" id="username"> <br>
        <label for="password">Password</label> <br>    
        <input type="password" name="" id="password"> <br> <br>
        <button id="loginBtn" class="loginBtn">Login</button>
    </form>
    </div>
    </div>
    </main>
    <footer>
        <p style="text-align: center; padding: 10px; background-color: rgb(3, 155, 3); color: white;">&copy; 2024 HBMS. All rights reserved.</p>
    </footer>
</body>
</html>
